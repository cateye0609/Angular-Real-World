<div class="home-page">
    <div class="banner" *ngIf="!is_logged_in">
        <div class="container">
            <h1 class="logo-font">conduit</h1>
            <p>A place to share your <i>Angular</i> knowledge.</p>
        </div>
    </div>
    <div class="container page">
        <div class="row">
            <div class="col-md-9">
                <div class="feed-toggle"></div>
                <ul class="nav nav-pills outline-active">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Your feed</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Global feed</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">#</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <p>Popular Tags</p>
                    <!-- tags list -->
                    <div class="tag-list">
                        <ng-container *ngFor="let tag of tags">
                            <a href="#" class="tag-default tag-pill">{{tag}}</a>
                        </ng-container>
                    </div>
                    <!-- empty -->
                    <div class="app-article-preview" [hidden]="tags.length">
                        No articles are here... yet.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
