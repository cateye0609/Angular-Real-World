<!-- articles list -->
<div class="article-preview" *ngFor="let article of articles">
    <div class="article-meta">
        <a href="/profile/dong01">
            <img [src]="article.author.image" alt="avt">
        </a>
        <div class="info">
            <a class="author" [routerLink]="['/profile', article.author.username]"> {{article.author.username}} </a>
            <span class="date">{{article.createdAt | date:'MMMM dd yyyy'}} </span>
        </div>
        <button [ngClass]="article.favorited?'btn-primary':'btn-outline-primary'" class="btn btn-sm pull-xs-right">
            <i class="ion-heart"></i> {{article.favoritesCount}}
        </button>
    </div>
    <a class="preview-link" href="/article/hi-95lhn0">
        <h1>{{article.title}}</h1>
        <p>{{article.description}}</p><span>Read more...</span>
        <ul class="tag-list">
        </ul>
    </a>
</div>
<!-- loading -->
<div class="app-article-preview" [hidden]="!loading">
    Loading articles...
</div>
<!-- empty -->
<div class="app-article-preview" [hidden]="!loading && articles.length">
    No articles are here... yet.
</div>
<app-pagination *ngIf="total_pages" [total_pages]="!loading && total_pages" (onChange)="changePage($event)">
</app-pagination>
