<div class="settings-page">
	<div class="container page">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-xs-12">
				<h1 class="text-xs-center">Your Settings</h1>
				<form #settingControl="ngForm" id="settingForm" (ngSubmit)="settingSubmit(settingControl.value)">
					<fieldset>
						<fieldset class="form-group">
							<input
								type="text" placeholder="URL of profile picture"
								class="form-control" 
								ngModel>
						</fieldset>
						<fieldset class="form-group">
							<input
								type="text" placeholder="Username"
								class="form-control form-control-lg" required
								ngModel>
						</fieldset>
						<fieldset class="form-group">
							<textarea 
								class="form-control form-control-lg" 
								placeholder="Short bio about you" rows="8"
								ngModel>
                            </textarea>
						</fieldset>
						<fieldset class="form-group">
							<input 
								type="email" placeholder="Email"
								class="form-control form-control-lg" required
								ngModel>
						</fieldset>
						<fieldset class="form-group">
							<input
								type="password" placeholder="New Password"
								class="form-control form-control-lg" 
								ngModel>
						</fieldset>
						<button 
							type="submit" form="settingForm"
							class="btn btn-lg btn-primary pull-xs-right"
							[disabled]="settingControl.invalid">
							Update Settings
						</button>
					</fieldset>
				</form>
				<hr><button class="btn btn-outline-danger" (click)="logout()"> Or click here to logout. </button>
			</div>
		</div>
	</div>
</div>
