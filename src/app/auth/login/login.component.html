<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <p class="text-xs-center">
                    <a routerLink="/register">Need an account?</a></p>
                <form #loginControl="ngForm" id="loginForm" (ngSubmit)="loginSubmit(loginControl.value)">
                    <fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="text" placeholder="Email" 
                                class="form-control form-control-lg" 
                                name="email" required
                                ngModel>
                        </fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="password" placeholder="Password" 
                                class="form-control form-control-lg"
                                name="password" required
                                ngModel>
                        </fieldset>
                        <button 
                            type="submit" 
                            class="btn btn-lg btn-success pull-xs-right"
                            form="loginForm"
                            [disabled]="loginControl.invalid">
                            Sign in
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
